<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left: '250px',
      height: '+550px',
      width: '+750px'
    });
  });
});
</script> 
</head>
<style>
    #b1{
        margin-top: 20px;
    }
    #h4{
      color: #eb3630;
    }
    div{
        background:#3ba6e4;height:100px;width:100px;position:absolute;
        border-bottom: 3px solid  black ;
        border-top: 3px solid  black;
        border-left: 3px solid black ;
        border-right: 3px solid  black ;
    }
</style>
<body>

<button type="button" class="btn btn-danger" id="b1">Click  animate</button><br><br>

<h4 id="h4">By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</h4>

<div></div>

</body>
</html>
